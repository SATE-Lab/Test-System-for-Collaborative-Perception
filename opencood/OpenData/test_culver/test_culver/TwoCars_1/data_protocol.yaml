description: "Copyright 2021 <UCLA Mobility Lab>\nAuthor: Runsheng Xu <rxx3386@ucla.edu>\n\
  Content: This is the scenario testing configuration file for single vehicle perception/localization/behavior/control\n\
  \         testing in high speed in the customized 2lanefree simple version."
scenario:
  single_cav_list:
  - behavior:
      collision_time_ahead: 1.5
      emergency_param: 0.4
      ignore_traffic_light: false
      local_planner:
        buffer_size: 12
        debug: false
        debug_trajectory: false
        min_dist: 3
        trajectory_dt: 0.2
        trajectory_update_freq: 15
        waypoint_update_freq: 9
      max_speed: 30
      overtake_allowed: false
      overtake_counter_recover: 35
      safety_time: 4
      sample_resolution: 4.5
      speed_decrease: 15
      speed_lim_dist: 3
      tailgate_speed: 34
    controller: &id001
      args:
        dt: 0.05
        dynamic: false
        lat:
          k_d: 0.02
          k_i: 0.4
          k_p: 0.75
        lon:
          k_d: 0.024
          k_i: 0.032
          k_p: 0.37
        max_brake: 1.0
        max_steering: 0.3
        max_throttle: 1.0
      type: pid_controller
    destination:
    - 275.8
    - -170.53
    - 1.0
    sensing: &id002
      localization:
        activate: true
        debug_helper:
          show_animation: false
          x_scale: 1.0
          y_scale: 100.0
        dt: 0.05
        gnss:
          heading_direction_stddev: 0.1
          noise_alt_stddev: 0.005
          noise_lat_stddev: 1.0e-06
          noise_lon_stddev: 1.0e-06
          speed_stddev: 0.2
      perception:
        activate: false
        camera_num: 4
        camera_visualize: 1
        lidar:
          channels: 64
          dropoff_general_rate: 0.1
          dropoff_intensity_limit: 0.7
          dropoff_zero_intensity: 0.15
          lower_fov: -25
          noise_stddev: 0.02
          points_per_second: 1300000
          range: 120
          rotation_frequency: 20
          upper_fov: 2
        lidar_visualize: true
    spawn_position:
    - 189.4
    - -118.93
    - 1.0
    - 0
    - -30
    - 0
    v2x:
      communication_range: 45
      enabled: true
      lag: 0
      loc_noise: 0.0
      speed_noise: 0.0
      yaw_noise: 0.0
  - behavior:
      collision_time_ahead: 1.5
      emergency_param: 0.4
      ignore_traffic_light: false
      local_planner:
        buffer_size: 12
        debug: false
        debug_trajectory: false
        min_dist: 3
        trajectory_dt: 0.2
        trajectory_update_freq: 15
        waypoint_update_freq: 9
      max_speed: 30
      overtake_allowed: false
      overtake_counter_recover: 35
      safety_time: 4
      sample_resolution: 4.5
      speed_decrease: 15
      speed_lim_dist: 3
      tailgate_speed: 34
    controller: *id001
    destination:
    - 149.35
    - -109.75
    - 1.0
    sensing: *id002
    spawn_position:
    - 235.05
    - -160.51
    - 1.0
    - 0
    - 150
    - 0
    v2x:
      communication_range: 45
      enabled: true
      lag: 0
      loc_noise: 0.0
      speed_noise: 0.0
      yaw_noise: 0.0
